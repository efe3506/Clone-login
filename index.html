<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <title>Facebook Bootstrap Clone</title>
</head>
<body>
    <main class="container mt-5 main w-50">
        <div class="row">
            <div class="col-md-12 d-flex align-content-center main-div">
                <div class="left-content w-50">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="asset 0.svg" alt="logo" class="fb-logo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="h2 text-start w-100 main-heading">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</h2>
                        </div>
                    </div>
                </div>

                <div class="right-content w-50">
                    <div class="main-right m-auto">
                        <div class="input-group my-2 d-flex flex-column w-100 giris-div">
                            <input type="text" class="form-control w-100 mb-3" placeholder="E-posta veya Telefon Numarası" id="eposta">
                            <input type="password" class="form-control w-100 mb-3" placeholder="Şifre" id="sifre">
                        </div>
    
                        <div class="mx-2 d-flex justify-content-center">
                            <button class="btn btn-primary fw-bold" id="giris-btn" type="button">Giriş Yap</button>
                        </div>

                        <div class="text-center mt-3 sifre-unutma">
                            <a href="" class="text-primary">Şifreni mi Unuttun?</a>
                        </div>

                        <div class="line border-1"></div>

                        <div class="mx-2 d-flex justify-content-center">
                            <button class="btn btn-success fw-bold text-capitalize mt-3" id="hesap-btn">yeni hesap oluştur</button>
                        </div>
                    </div>
                    
                    <div class="bottom-text text-center m-auto mt-5 bottom-text">
                        Ünlü biri, marka veya işletme için <a href="" class="text-black fw-bold">Sayfa oluştur.</a>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
